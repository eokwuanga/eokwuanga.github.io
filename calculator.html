<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    function Calculator() {
    let newLine = "\r\n"
    let msg = "Your Input is Incorrect."
    msg += newLine;
    msg += "Press F5 to try again,"
    msg += newLine;
    msg += "Please read the instructions."



    let name = prompt("What is your name?");
    console.log(`Okay ${name}`);
    let first_input = parseInt(prompt("What is your first number?"));
    let second_input = parseInt(prompt("What is your second number?"));
    let operator = prompt("What is your operator?")

    if (operator === "+") {
        let addition = first_input+second_input;
        alert(`${name} Your answer is ${addition}`)
    } else if (operator === "-") {
        let subtraction = first_input-second_input;
        alert(`${name} Your answer is ${subtraction}`)
    } else if (operator === "/") {
        let division = first_input/second_input;
        alert(`${name} Your answer is ${division}`)
    } else if (operator === "%") {
        let remainder = first_input%second_input;
        alert(`${name} Your answer is ${remainder}`)
    } else if (operator === "*") {
        let multiplication = first_input*second_input;
        alert(`${name} Your answer is ${multiplication}`)
    } else {
        alert(msg);
    }
}

Calculator()</script>
  </body>
</html>
